    <path d="M12 2L18 6V14L12 18L6 14V6L12 2Z" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <!-- Inner hexagon -->
    <path d="M12 5L16 7.5V12.5L12 15L8 12.5V7.5L12 5Z" stroke="#ffffff" stroke-width="1" fill="none"/>
