<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 1px;
        fill: #ffffff;
      }
      .version-text {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-size: 8px;
        font-weight: 400;
        fill: #94a3b8;
      }
    </style>
  </defs>
  
  <!-- Hexagonal logo icon -->
  <g transform="translate(2, 4)">
