    <line x1="14" y1="8" x2="10" y2="12" stroke="#ffffff" stroke-width="0.8"/>
  </g>
  
  <!-- HERCULES text -->
  <text x="28" y="16" class="logo-text">HERCULES</text>
  
  <!-- v2.0 version -->
  <text x="28" y="24" class="version-text">v2.0</text>
